<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Responsive product card preview component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">
    <picture class="image_wrapper">
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
      <img class="card_image" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>

    <article class="card_content">
      <p class="category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <section class="price_group">
        <span class="price">$149.99</span>
        <span class="original">$169.99</span>
      </section>

      <button class="add_to_cart">
        <img src="./images/icon-cart.svg" alt="Shopping cart icon"> Add to Card
      </button>
    </article>

    
  </main>
